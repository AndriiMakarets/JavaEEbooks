<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<th:block th:fragment ="my-header"></th:block>
<p><h2>My Common Header</h2></p>

        <th>name</th>

        </tr>
    </tbody>
</table>

</body>
</html>
